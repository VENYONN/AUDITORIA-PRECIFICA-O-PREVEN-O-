<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botões com Link</title>

  <style>
    :root {
      --radius: 12px;
      --font: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: #A9A9A9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background: #1294F7;
    }

    main {
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }

    /* Link com aparência de botão */
    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      border-radius: var(--radius);
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    /* Cores */
    .btn-1  { background: #e74c3c; }
    .btn-2  { background: #e67e22; }
    .btn-3  { background: #f1c40f; }
    .btn-4  { background: #1A6802; }
    .btn-5  { background: #FF6EC7; }
    .btn-6  { background: #3498db; }
    .btn-7  { background: #B09161; }
    .btn-8  { background: #E9BC79; }
    .btn-9  { background: #8e44ad; }
    .btn-10 { background: #34495e; }
    .btn-11 { background: #7f8c8d; }
    .btn-12 { background: #2c3e50; }
  </style>
</head>

<body>
  <header>
    <h1>AUDITORIAS DE PRECIFICAÇÃO</h1>
    <p>LINKS PARA OS FORMULÁRIOS DE AUDITORIA:</p>
  </header>

  <main>
    <section aria-label="Links principais">
      <a target="_blank" href="https://docs.google.com/forms/d/1yx9zuf0-eqDbcuICe29Ndp0nhnLWeEhkTUFr0MkAldI/edit" class="btn btn-1">AÇOUGUE</a>
      <a target="_blank" href="https://docs.google.com/forms/d/150L2z94fe18syq4J80tEqu_SyrOOe-63Tb8Gd88UpAw/edit?usp=forms_home&ouid=104355111862212454585&ths=true" class="btn btn-2">SWIFT</a>
      <a target="_blank" href="https://docs.google.com/forms/d/1CfV8liGOiVXAuSgshJWOsrvlHo4PvNDmH9ysMuwDxI4/edit" class="btn btn-3">MERCEARIA</a>
      <a target="_blank" href="https://docs.google.com/forms/d/1biIcy2nVtYinqLSQkJQkexhlLpiHEJ3SQfSSZeUYThw/edit" class="btn btn-4">FLV</a>
      <a target="_blank" href="https://docs.google.com/forms/d/1tQQhpGo5t3hlWw-5G9QhGOj8czX8RyLthTJc4SfT65s/edit?usp=forms_home&ouid=104355111862212454585&ths=true" class="btn btn-5">DAISO</a>
      <a target="_blank" href="https://docs.google.com/forms/d/16b0Gi8LWljGx6lo0ScouG5MWK1dB-HZ5MQv_xuIyK7A/edit?usp=forms_home&ouid=104355111862212454585&ths=true" class="btn btn-6">FRIOS</a>
      <a target="_blank" href="https://docs.google.com/forms/d/1riCM82-7FF0c-qMnN1-zjNeEEoXL9u6Ncch3iVchzco/edit" class="btn btn-7">BAZAR</a>
      <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSeTta6E9j_r7kvGk3154g6ShdLQdubiUReIeViaT1nCqxw7Nw/viewform?usp=sharing&ouid=104355111862212454585" class="btn btn-8">ADEGA</a>
    </section>
  </main>
</body>
</html>
